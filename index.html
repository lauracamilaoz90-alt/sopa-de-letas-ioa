<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sopa de Letras IOA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 10px;
      text-align: center;
    }
    h1 { color: #333; }
    #wordSearch {
      display: grid;
      grid-template-columns: repeat(12, minmax(30px, 1fr)); /* menos columnas en móvil */
      grid-gap: 2px;
      justify-content: center;
      margin-bottom: 20px;
      user-select: none;
    }
    .cell {
      background-color: #fff;
      border: 1px solid #ccc;
      text-align: center;
      cursor: pointer;
      user-select: none;
      font-size: 5vw;
      height: 40px;
      line-height: 40px;
    }
    .highlight { background-color: #add8e6; } /* azul al seleccionar */
    .found { background-color: #90ee90; }     /* verde si es correcta */
    #wordList {
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #wordList li { font-size: 16px; margin: 5px 0; }
    #resetButton, #checkButton {
      margin: 10px 5px; padding: 10px 20px;
      font-size: 16px; background-color: #ff6666;
      color: white; border: none; border-radius: 5px;
      cursor: pointer;
    }
    #resetButton:hover, #checkButton:hover { background-color: #cc0000; }
  </style>
</head>
<body>
  <h1>Sopa de Letras IOA</h1>
  <div id="wordSearch"></div>
  <ul id="wordList"></ul>
  <button id="checkButton">Validar selección</button>
  <button id="resetButton">Reiniciar</button>

  <script>
    const words = [
      "HIDROTERMAL","ELLACO","HIERRO","ALBITIZACION","APATITO",
      "CLINOZOISITA","MAGNETITA","HEMATITA","ACTINOLITA","SUBDUCCION",
      "ARCOVOLCANICO","ALTERACION","PROPILITICA","CALCOSODICA",
      "METASOMATISMO","BRECHAS"
    ];

    const gridSize = 24;
    let grid = Array.from({length: gridSize}, () => Array(gridSize).fill(''));

    // Colocar palabras largas en vertical y cortas en horizontal
    let verticalWords = words.filter(w => w.length > 8);
    verticalWords.forEach((word, i) => {
      let col = i * 2;
      for (let j = 0; j < word.length; j++) {
        grid[j][col] = word[j];
      }
    });

    let horizontalWords = words.filter(w => w.length <= 8);
    horizontalWords.forEach((word, i) => {
      let row = i * 2;
      for (let j = 0; j < word.length; j++) {
        grid[row][j] = word[j];
      }
    });

    // Rellenar espacios vacíos con letras aleatorias
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    for (let r = 0; r < gridSize; r++) {
      for (let c = 0; c < gridSize; c++) {
        if (grid[r][c] === '') {
          grid[r][c] = alphabet[Math.floor(Math.random() * alphabet.length)];
        }
      }
    }

    const wordSearch = document.getElementById("wordSearch");
    const wordList = document.getElementById("wordList");
    const resetButton = document.getElementById("resetButton");
    const checkButton = document.getElementById("checkButton");

    let dragCells = [];

    function createGrid() {
      wordSearch.innerHTML = '';
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.textContent = grid[r][c];
          cell.dataset.row = r;
          cell.dataset.col = c;

          // Selección por tap
          cell.addEventListener("click", () => {
            highlightCell(cell);
          });

          wordSearch.appendChild(cell);
        }
      }
    }

    function createWordList() {
      wordList.innerHTML = '';
      words.forEach(word => {
        const li = document.createElement("li");
        li.textContent = word;
        li.id = "word-" + word;
        wordList.appendChild(li);
      });
    }

    function highlightCell(cell) {
      if (!cell.classList.contains("cell")) return;
      if (!dragCells.includes(cell)) {
        cell.classList.add("highlight");
        dragCells.push(cell);
      }
    }

    function checkWord() {
      const selectedText = dragCells.map(c => c.textContent).join('');
      let found = false;
      words.forEach(word => {
        if (selectedText === word || selectedText === word.split('').reverse().join('')) {
          dragCells.forEach(c => {
            c.classList.remove("highlight");
            c.classList.add("found");
          });
          document.getElementById("word-" + word).style.textDecoration = "line-through";
          found = true;
        }
      });
      if (!found) {
        // limpiar selección si no es correcta
        dragCells.forEach(c => c.classList.remove("highlight"));
      }
      dragCells = [];
    }

    checkButton.addEventListener("click", () => {
      checkWord();
    });

    resetButton.addEventListener("click", () => {
      dragCells = [];
      createGrid();
      createWordList();
    });

    createGrid();
    createWordList();
  </script>
</body>
</html>
