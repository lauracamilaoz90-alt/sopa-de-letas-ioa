<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sopa de Letras IOA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #333; }
    #wordSearch {
      display: grid;
      grid-template-columns: repeat(24, 30px);
      grid-gap: 2px;
      justify-content: center;
      margin-bottom: 20px;
      user-select: none;
    }
    .cell {
      width: 30px; height: 30px;
      background-color: #fff;
      border: 1px solid #ccc;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
    }
    .highlight { background-color: #add8e6; }
    .found { background-color: #90ee90; }
    #wordList {
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #wordList li { font-size: 16px; margin: 5px 0; }
    #resetButton {
      margin-top: 20px; padding: 10px 20px;
      font-size: 16px; background-color: #ff6666;
      color: white; border: none; border-radius: 5px;
      cursor: pointer;
    }
    #resetButton:hover { background-color: #cc0000; }
    @media (max-width: 600px) {
      #wordSearch { grid-template-columns: repeat(12, 30px); }
    }
  </style>
</head>
<body>
  <h1>Sopa de Letras IOA</h1>
  <div id="wordSearch"></div>
  <ul id="wordList"></ul>
  <button id="resetButton">Reiniciar</button>

  <script>
    const gridText = `OMSJWFYXTNABRGEDRQNAPNKX
JEDUNOVWHLOPRLIEAUVDIPFR
AUVNBUKDZJGIAERRCDORNMDE
EWNMJDBAECAQCSCTKVVQZQNK

ZKIPPIHSCBSLARUIISCYAFKQ
EMNWRJLYHIXRCRLTTBBJJSYA
WNOAOGXEXNOVHRAXKIJRZMPO
HAZMPADUEGLNXMMKIOBIDEWV
GNOWIALGHNCRECROXSBLBTKF

ELMVUOJTTVELWTNTFZJRZRIR
ZDFKSXEDAEQIETCBLNSXVFCY
RDVWPOCALLENHCVAWRBODOOD`.replace(/\n/g, '');

    const words = [
      "HIDROTERMAL","ELLACO","HIERRO","ALBITIZACION","APATITO",
      "CLINOZOISITA","MAGNETITA","HEMATITA","ACTINOLITA","SUBDUCCION",
      "ARCOVOLCANICO","ALTERACION","PROPILITICA","CALCOSODICA",
      "METASOMATISMO","BRECHAS"
    ];

    const gridSize = 24;
    const wordSearch = document.getElementById("wordSearch");
    const wordList = document.getElementById("wordList");
    const resetButton = document.getElementById("resetButton");

    let isDragging = false;
    let dragCells = [];

    function createGrid() {
      wordSearch.innerHTML = '';
      for (let i = 0; i < gridText.length; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = gridText[i];
        cell.dataset.index = i;
        cell.addEventListener("mousedown", startDrag);
        cell.addEventListener("mouseover", dragOver);
        cell.addEventListener("mouseup", endDrag);
        cell.addEventListener("touchstart", startDrag);
        cell.addEventListener("touchmove", dragOverTouch);
        cell.addEventListener("touchend", endDrag);
        wordSearch.appendChild(cell);
      }
    }

    function createWordList() {
      wordList.innerHTML = '';
      words.forEach(word => {
        const li = document.createElement("li");
        li.textContent = word;
        li.id = "word-" + word;
        wordList.appendChild(li);
      });
    }

    function startDrag(e) {
      isDragging = true;
      dragCells = [];
      highlightCell(e.target);
    }

    function dragOver(e) {
      if (isDragging) highlightCell(e.target);
    }

    function dragOverTouch(e) {
      const touch = e.touches[0];
      const element = document.elementFromPoint(touch.clientX, touch.clientY);
      if (element && element.classList.contains("cell")) highlightCell(element);
    }

    function endDrag() {
      isDragging = false;
      checkWord();
      dragCells = [];
    }

    function highlightCell(cell) {
      if (!cell.classList.contains("cell")) return;
      if (!dragCells.includes(cell)) {
        cell.classList.add("highlight");
        dragCells.push(cell);
      }
    }

    function checkWord() {
      const selectedText = dragCells.map(c => c.textContent).join('');
      words.forEach(word => {
        if (selectedText.includes(word)) {
          dragCells.forEach(c => {
            c.classList.remove("highlight");
            c.classList.add("found");
          });
          document.getElementById("word-" + word).style.textDecoration = "line-through";
        } else {
          dragCells.forEach(c => c.classList.remove("highlight"));
        }
      });
    }

    resetButton.addEventListener("click", () => {
      createGrid();
      createWordList();
    });

    createGrid();
    createWordList();
  </script>
</body>
</html>
