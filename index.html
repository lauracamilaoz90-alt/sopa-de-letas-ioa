<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sopa de Letras IOA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fafafa;
    }

    #game-container {
      width: 100%;
      max-width: 520px; /* evita que se corte en la derecha */
      padding: 10px;
      box-sizing: border-box;
      overflow-x: auto; /* permite desplazamiento horizontal si se necesita */
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(17, minmax(0, 1fr));
      gap: 2px;
      width: 100%;
      touch-action: manipulation; /* mejora respuesta táctil */
    }

    .cell {
      aspect-ratio: 1 / 1;
      background: white;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: min(5vw, 22px);
      user-select: none;
      cursor: pointer;
    }

    .highlight { background-color: #add8e6; }
    .found { background-color: #90ee90; }

    #word-list {
      width: 100%;
      margin-top: 20px;
      text-align: center;
    }

    .word {
      font-size: 16px;
      margin: 5px 0;
    }

    .found-word {
      color: green;
      text-decoration: line-through;
    }

    #restart {
      margin-top: 20px;
      padding: 10px 18px;
      border: none;
      background: #007BFF;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sopa de Letras IOA</h1>
  <div id="game-container">
    <div id="grid"></div>
  </div>
  <div id="word-list"></div>
  <button id="restart">Reiniciar</button>

  <script>
    const words = [
      "HIDROTERMAL","ELLACO","HIERRO","ALBITIZACION","APATITO",
      "CLINOZOISITA","MAGNETITA","HEMATITA","ACTINOLITA","SUBDUCCION",
      "ARCOVOLCANICO","ALTERACION","PROPILITICA","CALCOSODICA",
      "METASOMATISMO"
    ];

    const gridSize = 17;
    let grid = Array.from({length: gridSize}, () => Array(gridSize).fill(''));

    // Colocar palabras alternando horizontal y vertical
    words.forEach((word, i) => {
      if (i % 2 === 0) {
        let row = i % gridSize;
        for (let j = 0; j < word.length && j < gridSize; j++) {
          grid[row][j] = word[j];
        }
      } else {
        let col = i % gridSize;
        for (let j = 0; j < word.length && j < gridSize; j++) {
          grid[j][col] = word[j];
        }
      }
    });

    // Rellenar espacios vacíos con letras aleatorias
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    for (let r = 0; r < gridSize; r++) {
      for (let c = 0; c < gridSize; c++) {
        if (grid[r][c] === '') {
          grid[r][c] = alphabet[Math.floor(Math.random() * alphabet.length)];
        }
      }
    }

    const gridElement = document.getElementById("grid");
    const wordListElement = document.getElementById("word-list");
    const restartButton = document.getElementById("restart");

    let dragCells = [];
    let isDragging = false;

    function createGrid() {
      gridElement.innerHTML = '';
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.textContent = grid[r][c];
          cell.dataset.row = r;
          cell.dataset.col = c;

          if (/Mobi|Android/i.test(navigator.userAgent)) {
            cell.addEventListener("click", () => {
              highlightCell(cell);
            });
          } else {
            cell.addEventListener("mousedown", startDrag);
            cell.addEventListener("mouseover", dragOver);
            cell.addEventListener("mouseup", endDrag);
          }

          gridElement.appendChild(cell);
        }
      }
    }

    function createWordList() {
      wordListElement.innerHTML = '';
      words.forEach(word => {
        const div = document.createElement("div");
        div.textContent = word;
        div.className = "word";
        div.id = "word-" + word;
        wordListElement.appendChild(div);
      });
    }

    function highlightCell(cell) {
      if (!cell.classList.contains("cell")) return;
      if (!dragCells.includes(cell)) {
        cell.classList.add("highlight");
        dragCells.push(cell);
      }
    }

    function startDrag(e) {
      isDragging = true;
      dragCells = [];
      highlightCell(e.target);
    }

    function dragOver(e) {
      if (isDragging) highlightCell(e.target);
    }

    function endDrag() {
      isDragging = false;
      checkWord();
    }

    function checkWord() {
      const selectedText = dragCells.map(c => c.textContent).join('');
      let found = false;
      words.forEach(word => {
        if (selectedText === word || selectedText === word.split('').reverse().join('')) {
          dragCells.forEach(c => {
            c.classList.remove("highlight");
            c.classList.add("found");
          });
          document.getElementById("word-" + word).classList.add("found-word");
          found = true;
        }
      });
      if (!found) {
        dragCells.forEach(c => c.classList.remove("highlight"));
      }
      dragCells = [];
    }

    restartButton.addEventListener("click", () => {
      dragCells = [];
      createGrid();
      createWordList();
    });

    createGrid();
    createWordList();
  </script>
</body>
</html>
