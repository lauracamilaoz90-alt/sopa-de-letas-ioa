<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sopa de Letras IOA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 10px;
      text-align: center;
    }
    h1 { color: #333; }
    #wordSearch {
      display: grid;
      grid-template-columns: repeat(18, 1fr);
      grid-gap: 2px;
      justify-content: center;
      margin-bottom: 20px;
      user-select: none;
    }
    .cell {
      background-color: #fff;
      border: 1px solid #ccc;
      font-size: 4vw;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    .highlight { background-color: #add8e6; }
    .found { background-color: #90ee90; }
    #wordList {
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #wordList li { font-size: 16px; margin: 5px 0; }
    #resetButton, #checkButton {
      margin: 10px 5px; padding: 10px 20px;
      font-size: 16px; background-color: #ff6666;
      color: white; border: none; border-radius: 5px;
      cursor: pointer;
    }
    #resetButton:hover, #checkButton:hover { background-color: #cc0000; }
  </style>
</head>
<body>
  <h1>Sopa de Letras IOA</h1>
  <div id="wordSearch"></div>
  <ul id="wordList"></ul>
  <button id="checkButton">Validar selección</button>
  <button id="resetButton">Reiniciar</button>

  <script>
    const words = [
      "HIDROTERMAL","ELLACO","HIERRO","ALBITIZACION","APATITO",
      "CLINOZOISITA","MAGNETITA","HEMATITA","ACTINOLITA","SUBDUCCION",
      "ARCOVOLCANICO","ALTERACION","PROPILITICA","CALCOSODICA",
      "METASOMATISMO","BRECHAS"
    ];

    const gridSize = 18;
    let grid = Array.from({length: gridSize}, () => Array(gridSize).fill(''));

    // Colocar palabras alternando horizontal y vertical
    words.forEach((word, i) => {
      if (i % 2 === 0) {
        // horizontal
        let row = i % gridSize;
        let startCol = Math.floor((gridSize - word.length) / 2);
        for (let j = 0; j < word.length && startCol + j < gridSize; j++) {
          grid[row][startCol + j] = word[j];
        }
      } else {
        // vertical
        let col = i % gridSize;
        let startRow = Math.floor((gridSize - word.length) / 2);
        for (let j = 0; j < word.length && startRow + j < gridSize; j++) {
          grid[startRow + j][col] = word[j];
        }
      }
    });

    // Rellenar espacios vacíos con letras aleatorias
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    for (let r = 0; r < gridSize; r++) {
      for (let c = 0; c < gridSize; c++) {
        if (grid[r][c] === '') {
          grid[r][c] = alphabet[Math.floor(Math.random() * alphabet.length)];
        }
      }
    }

    const wordSearch = document.getElementById("wordSearch");
    const wordList = document.getElementById("wordList");
    const resetButton = document.getElementById("resetButton");
    const checkButton = document.getElementById("checkButton");

    let dragCells = [];
    let isDragging = false;

    function createGrid() {
      wordSearch.innerHTML = '';
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.textContent = grid[r][c];
          cell.dataset.row = r;
          cell.dataset.col = c;

          if (/Mobi|Android/i.test(navigator.userAgent)) {
            cell.addEventListener("click", () => {
              highlightCell(cell);
            });
          } else {
            cell.addEventListener("mousedown", startDrag);
            cell.addEventListener("mouseover", dragOver);
            cell.addEventListener("mouseup", endDrag);
          }

          wordSearch.appendChild(cell);
        }
      }
    }

    function createWordList() {
      wordList.innerHTML = '';
      words.forEach(word => {
        const li = document.createElement("li");
        li.textContent = word;
        li.id = "word-" + word;
        wordList.appendChild(li);
      });
    }

    function highlightCell(cell) {
      if (!cell.classList.contains("cell")) return;
      if (!dragCells.includes(cell)) {
        cell.classList.add("highlight");
        dragCells.push(cell);
      }
    }

    function startDrag(e) {
      isDragging = true;
      dragCells = [];
      highlightCell(e.target);
    }

    function dragOver(e) {
      if (isDragging) highlightCell(e.target);
    }

    function endDrag() {
      isDragging = false;
      checkWord();
    }

    function checkWord() {
      const selectedText = dragCells.map(c => c.textContent).join('');
      let found = false;
      words.forEach(word => {
        if (selectedText === word || selectedText === word.split('').reverse().join('')) {
          dragCells.forEach(c => {
            c.classList.remove("highlight");
            c.classList.add("found");
          });
          document.getElementById("word-" + word).style.textDecoration = "line-through";
          found = true;
        }
      });
      if (!found) {
        dragCells.forEach(c => c.classList.remove("highlight"));
      }
      dragCells = [];
    }

    checkButton.addEventListener("click", () => {
      checkWord();
    });

    resetButton.addEventListener("click", () => {
      dragCells = [];
      createGrid();
      createWordList();
    });

    createGrid();
    createWordList();
  </script>
</body>
</html>
